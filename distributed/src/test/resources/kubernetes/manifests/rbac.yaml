# required for Hazelcast's instance discovery on Kubernetes
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hazelcast-k8s
rules:
  - apiGroup:
      - ""
    resources:
      - endpoints
      - pods
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hazelcast-k8s
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hazelcast-k8s
subjects:
- kind: ServiceAccount
  name: hazelcast-k8s
  namespace: default
